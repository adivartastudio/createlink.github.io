<div class="mobile-frame">
  <div class="mobile-screen">
    <h2>Buat Link Undangan</h2>

    <label for="namaTamu">Tuliskan Nama Tamu:</label>
    <input type="text" id="namaTamu" placeholder="Contoh: Bapak/Ibu Andi" />

    <label for="templateSelect">Pilih Template Pesan:</label>
    <select id="templateSelect">
      <option value="1">Template 1</option>
      <option value="2">Template 2</option>
      <option value="3">Template 3</option>
    </select>

    <button onclick="buatUndangan()">Buat Undangan</button>

    <h3>Hasil:</h3>
    <textarea id="hasilUndangan" readonly></textarea>
    <div class="action-buttons">
      <button onclick="salinTeks()">Salin</button>
      <a id="kirimWa" href="#" target="_blank">Kirim via WhatsApp</a>
    </div>
  </div>
</div>

<script>
  function buatUndangan() {
    const nama = document.getElementById('namaTamu').value.trim();
    const template = document.getElementById('templateSelect').value;
    const hasil = document.getElementById('hasilUndangan');
    const link = `https://diaryinvitation.com/Inivitation/partika-ayu?nama=${encodeURIComponent(nama)}`;

    let pesan = "";

    if (template === "1") {
      pesan = `Kepada Yth. Bapak/Ibu/Saudara/i ${nama}

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i, teman sekaligus sahabat, untuk menghadiri acara pernikahan kami.

Berikut link undangan digital kami:
📎 ${link}

Merupakan suatu kebahagiaan bagi kami apabila berkenan hadir dan memberikan doa restu.

Terima kasih atas perhatian dan pengertiannya. 🙏`;
    } else if (template === "2") {
      pesan = `Kepada Yth. ${nama}

Dengan penuh kebahagiaan, kami mengundang Anda untuk menjadi bagian dari hari pernikahan kami.

Undangan lengkap:
📎 ${link}

Kami akan sangat berbahagia atas kehadiran dan doa restunya.

Terima kasih banyak atas perhatian dan waktu yang diluangkan. 🌸`;
    } else {
      pesan = `Kepada Yth. Bapak/Ibu/Saudara/i ${nama}

Kami mengundang Anda untuk menghadiri acara pernikahan kami.

Link undangan digital:
📎 ${link}

Terima kasih atas perhatian dan pengertiannya. 🙏`;
    }

    hasil.value = pesan;

    const wa = document.getElementById('kirimWa');
    wa.href = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
  }

  function salinTeks() {
    const hasil = document.getElementById('hasilUndangan');
    hasil.select();
    document.execCommand('copy');
    alert("Pesan telah disalin!");
  }
</script>
