<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivarta Studio - Undangan Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e5e5f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    /* Bungkus semua frame */
    .mobile-wrapper {
      width: 390px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 0;
    }

    /* Setiap bagian iframe */
    .embed-section {
      width: 100%;
      height: 844px;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 0 10px #aaa, 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="mobile-wrapper">
    <iframe src="a.html" class="embed-section" title="Buat Link Undangan" scrolling="no"></iframe>
    <iframe src="b.html" class="embed-section" title="Footer" scrolling="no"></iframe>
  </div>
</body>
</html>
