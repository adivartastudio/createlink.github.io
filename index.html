<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adivarta Studio</title>
  <style>
    /* Header styling */
    header {
      background-color: #6a0dad;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      font-size: 1.8rem;
    }

    .section-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    section {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>adivarta.studio</h1>
  </header>

  <!-- Tempat untuk menyisipkan a.html dan b.html -->
  <div class="section-container">
    <section id="section-a"></section>
    <section id="section-b"></section>
  </div>

  <!-- Script untuk load a.html dan b.html -->
  <script>
    const sections = [
      { id: "section-a", file: "a.html" },
      { id: "section-b", file: "b.html" }
    ];

    sections.forEach(section => {
      fetch(section.file)
        .then(res => res.text())
        .then(data => {
          document.getElementById(section.id).innerHTML = data;
        });
    });
  </script>
</body>
</html>
