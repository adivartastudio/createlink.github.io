<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivarta Studio - Undangan</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 420px;
      background-color: #6a0dad; /* Ungu */
      color: white;
      padding: 12px 20px;
      box-sizing: border-box;
      font-weight: 700;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      user-select: none;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 420px;
      display: block;
      margin: 0;
      overflow: hidden;
    }
    #iframe-a {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>adivarta.studio</header>

  <iframe src="a.html" id="iframe-a" scrolling="no"></iframe>
  <iframe src="b.html" id="iframe-b" scrolling="no"></iframe>

  <script>
    // Terima pesan postMessage dari iframe untuk atur tinggi otomatis
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data.frameId && data.height) {
        const iframe = document.getElementById(data.frameId);
        if (iframe) {
          iframe.style.height = data.height + "px";
        }
      }
    });
  </script>

</body>
</html>
