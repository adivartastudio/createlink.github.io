<script>
  function kirimTinggiKeInduk() {
    const tinggi = document.body.scrollHeight;
    parent.postMessage({ frameId: "iframe-b", height: tinggi }, "*");
  }

  kirimTinggiKeInduk();

  const observer = new MutationObserver(() => {
    kirimTinggiKeInduk();
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true,
    attributes: true,
  });
</script>
